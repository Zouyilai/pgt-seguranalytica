<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F4FF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .navbar {
            background-color: #ADBCF3;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            padding: 10px 15px;
            background-color: transparent;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            /* background-color: rgba(255, 255, 255, 0.2); */
            /* font-weight: bold; */
            color: #333;
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .team-section {
            background-color: #ADBCF3;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
        }

        .team-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .team-members {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Centralizar o professor */
        .professor-card {
            background-color: #F9FAFB;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilo para os membros na mesma linha */
        .integrantes-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .member-card {
            background-color: #F9FAFB;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 10px;
            text-align: center;
        }

        .member-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .member-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .member-card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="/imgs/logo.png" alt="Logo da Empresa">
        <div>
            <a href="../interface/index.html">Home</a>
            <a href="../interface/token.html">Profile</a>
            <a href="../interface/sobre_nos.html">About us</a>
        </div>
    </div>

    <div class="content">
        <!-- Team Section -->
        <div class="team-section">
            <h2>Nossa Equipe</h2>
            
            <!-- Professor -->
            <div class="team-members">
                <div class="professor-card">
                    <img src="https://via.placeholder.com/100" alt="Professor">
                    <h3>Professor</h3>
                    <p>Orientador do Projeto</p>
                </div>

                <!-- Integrantes -->
                <div class="integrantes-row">
                    <div class="member-card">
                        <img src="https://via.placeholder.com/100" alt="Integrante 1">
                        <h3>Integrante 1</h3>
                        <p>Função: Desenvolvimento</p>
                    </div>

                    <div class="member-card">
                        <img src="https://via.placeholder.com/100" alt="Integrante 2">
                        <h3>Integrante 2</h3>
                        <p>Função: Design</p>
                    </div>

                    <div class="member-card">
                        <img src="https://via.placeholder.com/100" alt="Integrante 3">
                        <h3>Integrante 3</h3>
                        <p>Função: Gestão</p>
                    </div>

                    <div class="member-card">
                        <img src="https://via.placeholder.com/100" alt="Integrante 4">
                        <h3>Integrante 4</h3>
                        <p>Função: Testes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
