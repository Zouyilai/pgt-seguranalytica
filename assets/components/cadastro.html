<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="body-login">
    <div class="background">
        <div class="icon-container">
            <img src="../img/logo.png" alt="Ícone da Empresa">
        </div>
        <div class="container">
            <h1>Cadastro</h1>
            <form id="register-form">
                <input id="username" type="text" placeholder="Nome Completo">
                <input id="email" type="email" placeholder="E-mail">
                <input id="password" type="password" placeholder="Senha">
                <input id="password-confirm" type="password" placeholder="Confirme a Senha">
                <button class="button-login" type="submit">Cadastrar</button>
            </form>
            <div class="login-link">
                <a href="./index.html">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/cadastro.js"></script>
</body>
</html>
